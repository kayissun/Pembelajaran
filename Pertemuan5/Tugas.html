<!-- PEMBELAJARAN 5 | BELAJAR CSS DAN MEMBUAT CARD -->
<!DOCTYPE html>
<html>
  <head>
    <title>Kartu Dosen</title>
    <link rel="stylesheet" href="style.css" /> <!-- memanggil css dari penyimpanan -->
    
    <!-- memanggil font dari google memalalui link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> <!--  -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tagesschrift&display=swap" rel="stylesheet" />
    
    <!-- memanggil font awesome dari link online -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /> 
  </head>
  <body>
    <!-- membuat class container untuk badan card -->
    <div class="container">
      <div class="card"> <!-- membuat card 1 -->
        <h2>Design Web</h2> <!-- judul card -->
        <i class="fab fa-youtube icon"></i> <!-- menambahkan font awesome/ ikon -->
        <p>Muhamad Nurohman</p> <!-- paragraf card -->
        <button>Follow</button> <!-- tombol button -->
      </div>
      <div class="card"> <!-- membuat card 2 -->
        <h2>Struktur Data</h2> <!-- judul card -->
        <i class="fab fa-instagram icon"></i> <!-- menambahkan font awesome/ ikon -->
        <p>Ibnu Ananda</p> <!-- paragraf card -->
        <button>Follow</button> <!-- tombol button -->
      </div>
      <div class="card"> <!-- membuat card 3 -->
        <h2>Grafika Komputer</h2> <!-- judul card -->
        <i class="fab fa-tiktok icon"></i> <!-- menambahkan font awesome/ ikon -->
        <p>Dhika Widiyanto</p> <!-- paragraf card -->
        <button>Follow</button> <!-- tombol button -->
      </div>
      <div class="card"> <!-- membuat card 4 -->
        <h2>Teori Aljabar</h2> <!-- judul card -->
        <i class="fab fa-facebook icon"></i> <!-- menambahkan font awesome/ ikon -->
        <p>Drs H Bunadi</p> <!-- paragraf card -->
        <button>Follow</button> <!-- tombol button -->
      </div>
    </div>
  </body>
</html>
