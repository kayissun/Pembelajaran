<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Kegiatan - Admin</title>
    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" /><!-- memanggil css eketernal bawaan dari bootstrap -->
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css" /><!-- memanggil css ikon eksternal bawaan dari bootstrap -->
    <link rel="stylesheet" href="css/dashboard.css" /><!-- memanggil file css eksternal -->
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <!-- class ALERT-PRIMARY untuk mengubah teks agar menjadi biru dan besar -->
        <h3 class="mb-4 text-center alert alert-primary text-center">Edit Data Kegiatan</h3>
        <form action="data.html" method="get">
          <!-- Input Nama Kegiatan -->
          <div class="form-group">
            <label for="nama_kegiatan">Nama Kegiatan</label>
            <input type="text" class="form-control" id="nama_kegiatan" value="Kuliah Praktisi" required />
          </div>

          <!-- Input Tanggal -->
          <div class="form-group">
            <label for="tanggal">Tanggal Kegiatan</label>
            <input type="date" class="form-control" id="tanggal" value="2025-07-10" required />
          </div>

          <!-- Input Lokasi -->
          <div class="form-group">
            <label for="lokasi">Lokasi</label>
            <input type="text" class="form-control" id="lokasi" value="Auditorium Polsa" required />
          </div>

          <!-- Input Deskripsi -->
          <div class="form-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" rows="4" required>Kuliah Praktisi bareng Bank Mandiri,Bertemu langsung dengan praktisi berpengalaman, mendapat tips karir dan berjejaring dengan teman teman sesama mahasiswa.
              </textarea>
          </div>

          <!-- Tombol Simpan Perubahan -->
          <!-- Tombol simpan, tambah onclick/id agar bisa di panggil di script.js -->
          <button type="button" class="btn btn-simpan btn-primary" onclick="simpanPerubahan()">Simpan Perubahan</button>
          <!-- kegunaan type button adalah ketika popup muncul maka akan ditahan dlu baru pindah web, 
          berbeda dengan type submit dia akan langsung pindah alam wkwk, web maksudnya -->
        </form>

        <br />
        <!-- buat tombol keluar -->
        <a href="dashboard.html" class="text btn btn-sm btn-primary d-inline-flex align-items-center"> <i class="fa fa-arrow-left mr-2"></i>Kembali </a>
      </div>
    </div>

    <!-- menampilkan popup -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>

    <!-- Script Bootstrap   -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net./npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
